<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f1f3f5; /* Adjusted to align with the project page style */
            margin: 0;
            padding: 0;
        }

        /* Optional: To ensure the main content area stands out */
        main {
            background-color: #fff; /* White background for the content */
        }

        /* Customize nav-link colors and hover effects */
        .nav-link {
            color: #343a40; /* Dark gray text color for links */
            transition: color 0.3s; /* Smooth transition for hover effect */
        }

        .nav-link:hover {
            color: #495057; /* Slightly lighter gray on hover */
        }

        /* Contact section styles */
        .contact-section {
            background-color: #212529; /* Dark background */
            color: white; /* White text */
            padding: 20px;
        }

        .contact-section h2 {
            font-size: 2rem;
        }

        .contact-details i {
            font-size: 1.5rem;
            margin-right: 10px;
            color: #f8c12e; /* Yellow for icons */
        }

        .contact-details a {
            color: white;
            text-decoration: none;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #f0f8ff; /* Light blue background */
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <!-- Removed GitHub and LinkedIn buttons -->
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Contact Me Section -->
    <section class="contact-section text-center">
        <h2>Contact Me</h2>
        <p>Below are the details to reach out to me!</p>
        <div class="row contact-details justify-content-center">
            <div class="col-md-3">
                <i class="fas fa-map-marker-alt"></i> Pune, India
            </div>
            <div class="col-md-3">
                <i class="fas fa-phone"></i> +917057016465
            </div>
            <div class="col-md-3">
                <i class="fas fa-envelope"></i> <a style="color:black;" href="mailto:priyankasharma196v@gmail.com">priyankasharma196v@gmail.com</a>
            </div>
            <div class="col-md-3">
                <i class="fas fa-file-download"></i> <a style="color:black;" href="https://drive.google.com/drive/folders/1bizmGh3ORsT4ho9VKJFMuAXxmhkNKodp?usp=sharing" target="_blank">Download Resume</a>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <p>&copy; 2024 Priyanka Sharma. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
